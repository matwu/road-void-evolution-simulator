services:
  road-void-evolution-simulator:
    build: .
    container_name: road-void-evolution-simulator
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./scripts:/app/scripts
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    command: /bin/bash
