# gprMax simulation configuration

# Output directory
output_dir: data/simulations

# Road structure (top to bottom)
road:
  # Air layer above road surface
  air_thickness: 0.10                # Air layer thickness above road surface (m)
  # Asphalt layers
  surface_asphalt_thickness: 0.04    # Surface asphalt thickness (m)
  base_asphalt_thickness: 0.06       # Base asphalt thickness (m)
  # Subbase layers
  upper_subbase_thickness: 0.15      # Upper subbase thickness (m) - crushed stone/stabilized
  lower_subbase_thickness: 0.20      # Lower subbase thickness (m) - crushed stone
  # Subgrade layer
  subgrade_thickness: 0.50           # Subgrade thickness (m)
  # Total domain height will be calculated from layer thicknesses: air + all road layers

# GPR settings
gpr:
  frequency: 600             # Center frequency (MHz) - adjusted to 600MHz to meet wavelength sampling requirements
  time_window: 40            # Time window (ns)
  spatial_resolution: 0.005  # Spatial resolution (m) - 5mm (to reliably meet wavelength sampling requirements)

  # B-scan parameters
  num_traces: 50            # Number of traces for B-scan (number of measurement positions along scan line)
  scan_start_x_ratio: 0.1   # B-scan start position ratio in x-direction (0.0-1.0)
  scan_end_x_ratio: 0.9     # B-scan end position ratio in x-direction (0.0-1.0)

# Void parameters (all positions and sizes are specified as ratios 0-1)
void:
  # Position ratios (0.0 = start, 1.0 = end of domain/road)
  initial_x_position_range: [0.2, 0.8]     # X position ratio in domain
  initial_y_position_range: [0.2, 0.8]     # Y position ratio in domain
  initial_depth_ratio_range: [0.5, 0.9]    # Depth ratio in road structure (0=surface, 1=bottom)

  # Size ratios relative to domain dimensions
  initial_size_x_ratio_range: [0.2, 0.4]   # X-direction size ratio (relative to domain_x)
  initial_size_y_ratio_range: [0.2, 0.4]   # Y-direction size ratio (relative to domain_y)
  initial_size_z_ratio_range: [0.1, 0.2]   # Z-direction size ratio (relative to road depth)

  # Growth parameters
  growth_rate_range: [1.5, 3.0]            # Size growth rate (multiplier)
  upward_movement_ratio_range: [0.3, 0.6]  # Upward movement ratio (relative to initial depth)

# Data generation
generation:
  num_sequences: 10         # Number of sequences to generate
  stages_per_sequence: 20   # Number of stages per sequence (time points)

# Material permittivity (relative permittivity Îµr)
materials:
  air: 1.0                  # Air
  surface_asphalt: 8.0      # Surface asphalt
  base_asphalt: 7.0         # Base asphalt
  upper_subbase: 5.0        # Upper subbase (crushed stone/stabilized)
  lower_subbase: 4.5        # Lower subbase (crushed stone)
  subgrade: 9.0             # Subgrade (native soil)
  void: 1.0                 # Void (air)

# Domain settings
domain:
  size_x: 1.0               # X-direction size (m)
  size_y: 1.0               # Y-direction size (m)
  # size_z will be automatically calculated from road layer thicknesses
